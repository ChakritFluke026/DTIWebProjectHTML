<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTI SAU 2025</title>
    <link rel="shortcut icon" href="./image/Iconoir-Team-Iconoir-3d-select-face.32.png" type="image/png">
</head>
<body>
        <!-- Form Tag  -->
        ป้อนเชื่อ : <input type="text" name="" id="" placeholder="input first name">
        <br><br>
        ป้อนนามสกุล : <input type="text" name="" id="">
        <br><br>
        ป้อนปีเกิด : <input type="number" min="1900" max="2035" name="" id="">
        <br><br>
        ป้อนรหัสผ่าน : <input type="password" name="" id="">
        <br><br>
        ป้อนเบอร์โทร : <input type="tel" name="" id="">
        <br><br>
        ป้อนข้อมูลส่วนตัว : <textarea name="" id="" rows="5" cols="30"></textarea>
        <br><br>
        วันเดือนปีเกิด : <input type="date" name="" id="">
        <br><br>
        เวลาเกิด : <input type="time" name="" id="">
        <br><br>
        วัน - เวลา เปิดพิธี : <input type="datetime-local" name="" id="">
        <br><br>
        <hr>
        <!-- เลือกได้แค่ 1 เท่านั้น แล้วต้องเลือก -->
        เพศ :
        <input type="radio" name="gender" id="" value="male">ชาย
        <input type="radio" name="gender" id="" value="female" checked>หญิง
        <input type="radio" name="gender" id="" value="lgbtq">LGBTQ+
        สาขา:  <!-- Dropdown List -->
        <select name="" id="">
            <option value="111">DTI</option>
            <option value="222">ACCOUNT</option>
            <option value="3333">CIVIL</option>
            <option value="4444">MARKETING</option>

        </select>
        <!-- เลือกได้มากกว่า 1 หรือไม่เลือกก็ได้ -->
            <input type="checkbox" name="" id="">KFC
            <input type="checkbox" name="" id="">PIZZA HUT
            <input type="checkbox" name="" id="">ขนมจีบ
            <input type="checkbox" name="" id="">ซาลาเปา
</body>
</html>
